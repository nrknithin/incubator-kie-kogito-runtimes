asyncapi: '3.0.0'
id: 'oneConsumer'
info:
  title: Kafka Application
  version: '1.0.0'
  description: Kafka Application
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
servers:
  production:
    host: localhost:9092
    description: Development server
    protocol: kafka
    protocolVersion: '1.0.0'
channels:
  wait:
    address: wait
    description: A message channel
    messages:
      message:
        $ref: '#/components/messages/message'
operations:
  wait:
    action: receive
    channel:
      $ref: '#/channels/wait'
    summary: Get messages
    messages:
      - $ref: '#/channels/wait/messages/message'
  sendWait:
    action: send
    channel:
      $ref: '#/channels/wait'
    summary: Send messages
    messages:
      - $ref: '#/channels/wait/messages/message'
components:
  messages:
    message:
      name: message
      title: A message
      summary: A message
      contentType: application/json
      payload:
        $ref: "#/components/schemas/message"
  schemas:
    message:
      type: object
